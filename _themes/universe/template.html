<!DOCTYPE html>
<html>
    <head>
        <title>{{{ title }}}</title>
        <meta charset="utf-8" />
        <!-- Enable responsive viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link href='//fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en' rel='stylesheet' type='text/css'>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="{{ webpackURL }}style/main.css"/>
        </head>
    <body class="{{{ bodyClass }}}">
        <div id="mount">{{{ content }}}</div>
        <div id="count"></div>
        <div id="todo"></div>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script id="config" type="application/config">{{ configClient }}</script>
        <script id="payload" type="application/payload">{{{ payload }}}</script>
        <script src="{{ webpackURL }}client.js"></script>
    </body>
</html>
